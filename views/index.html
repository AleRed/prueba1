<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of Bootstrap 3 ScrollSpy</title>
    <link rel='stylesheet' href='bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='bootstrap/dist/css/bootstrap-theme.min.css'>

    <script src='jquery/dist/jquery.min.js'></script>
    <script src='bootstrap/dist/js/bootstrap.min.js'></script>


    <link rel="stylesheet" type="text/css" href="stylesheets/index.css" />
    <script src="javascripts/index.js"></script>

</head>
<body data-spy="scroll" data-target="#myScrollspy">
<div class="container">
    <h1>Mi Tienda</h1>
    <!--<p class="lead"><i>Scroll this page and see how the nav items are highlighted automatically based on the scroll position.</i></p>-->
    <div id="filters-container" class="row">
        <div id="graphic-type-select-container" class="filter-select-container col-lg-2">
            <span>Graphic type:</span>
            <select id="graphic-type-button">
                <option value="line_chart">Line chart</option>
                <option value="bar_chart">Bar chart</option>
                <option value="pie_chart">Pie chart</option>
                <option value="treemap">Treemap</option>
            </select>
        </div>
        <div id="group-by-select-container" class="filter-select-container col-lg-2">
            <span>Group data by:</span>
            <select id="group-by-select">
                <option value="department">Department</option>
                <option value="payment_type">Payment type</option>
                <option value="store">Store</option>
                <option value="date">Date</option>
            </select>
        </div>
        <div id="filter-container" class="filter-select-container col-lg-3">
            <span>Filter by:</span>
            <select id="filter-by-select">
                <option value="none">None</option>
                <option value="department">Department</option>
                <option value="payment_type">Payment type</option>
                <option value="store">Store</option>
                <option value="date">Date</option>
            </select>
            <span id="filter-value-span" style="display:none">With value:</span>
            <select id="filter-value-select" style="display:none">
                <option value="test">test</option>
            </select>
        </div>

        <div id="add-graphic-button-container" class="filter-select-container col-lg-2">
            <button id="add-graphic-button" type="button">Add graphic</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-lg-3" id="graphics-titles-container">
            <ul class="nav nav-tabs nav-stacked" data-offset-top="120" data-spy="affix">
                <li class="active"><a href="#section1">Section One</a></li>
                <li><a href="#section2">Section Two</a></li>
                <li><a href="#section3">Section Three</a></li>
                <li><a href="#section4">Section Four</a></li>
                <li><a href="#section5">Section Five</a></li>
            </ul>
        </div>
        <div id="graphics-container" class="col-sm-9 col-lg-9">
            <div id="section1">
                <h2>Section One</h2>
                <div class="graphic-container"></div>
            </div>
            <hr>
            <div id="section2">
                <h2>Section Two</h2>
                <div class="graphic-container"></div>
            </div>
            <hr>
            <div id="section3">
                <h2>Section Three</h2>
                <div class="graphic-container"></div>
            </div>
            <hr>
            <div id="section4">
                <h2>Section Four</h2>
                <div class="graphic-container"></div>
            </div>
            <hr>
            <div id="section5">
                <h2>Section Five</h2>
                <div class="graphic-container"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
